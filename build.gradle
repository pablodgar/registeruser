plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.12'
    api 'org.springframework.boot:spring-boot-starter-security:2.6.12'
    api 'org.springframework.boot:spring-boot-starter-web:2.6.12'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'ch.qos.logback:logback-classic:1.2.11'
    api 'org.slf4j:jul-to-slf4j:1.7.36'
    api 'org.slf4j:log4j-over-slf4j:1.7.36'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.12'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.12'
    testImplementation 'org.springframework.security:spring-security-test:5.6.7'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.0.0'
}

group = 'com.company'
version = '0.0.1-SNAPSHOT'
description = 'registeruser'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
